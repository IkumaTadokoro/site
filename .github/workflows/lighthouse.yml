name: LightHouse
on: pull_request
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci && npm install -g @lhci/cli@0.13.x
      - run: npm run build
      - run: lhci autorun
